<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/drawcards_style.css">
  <script src="js/deck.js"></script>
  <script src="js/styles.js"></script>
  <script src="js/drawcards.js"></script>
  <script src="js/introfunctions.js"></script>
  <title>抽牌占卜</title>
</head>

<body>
  <div id="background"><canvas id="canvas"></canvas></div>
  <div class="container">
    <ul id="navigate" class="nav nav-tabs mb-3">
      <li id="active" class="nav-item">
        <a class="nav-link" href="index.html">主页</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="drawcards.html">抽牌占卜</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="introduction.html">牌意解读</a>
      </li>
    </ul>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4 pb-3">三张牌占卜法</h1>
      <p class="lead">万能型占卜牌阵,可以自由定义</p>
      <p class="lead">适用于多种场合,不受约束地占卜相关事物</p>
      <p class="lead">或分析独立事情的某个方面</p>

    </div>

    <div id="button">
      <button id="begin" type="button" onclick="draw()">
        开始占卜
      </button>
    </div>

    <div id="imgbox" class="row">
      <div id="imgcontainer"><img src="imgs/sucai/sc_4.png"></div>
      <div id="imgcontainer"><img src="imgs/sucai/sc_5.png"></div>
      <div id="imgcontainer"><img src="imgs/sucai/sc_6.png"></div>
    </div>

    <div id="card-container" class="card-deck mb-3 text-center">
      <script>
        function draw() {
          var button = document.getElementById("begin")
          button.disabled = true;
          button.innerHTML = "抽牌完成";

          shuffleDeck(deck);
          drawn = drawThreeNumbers();
          for (let i = 0; i < 3; i++) {
            generateDrawnCard(deck, drawn[i], Math.random() < 0.5);
          };
        }

      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua"
    crossorigin="anonymous"></script>
  <script>
    backgroundParticles();
  </script>
</body>

</html>
